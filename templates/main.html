<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">

    <title>Batch SMS</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="jumbotron-title">Batch SMS</h1>
        
        <form action="">
        <label>Message:</label><br>
        <textarea rows="6" cols="50" class="message-text-box"></textarea>
        <br><br>
        <label>Subscriber Lists:</label><br>
        {% for list in subscriber_lists %}
        <label class="subscriber-list-item"><input type="checkbox" name="vehicle" value="list_id_{{ loop.index }}"> {{ list }}</label><br>
        {% endfor %}
        <br>
        <p><a class="btn btn-md btn-success" href="#" role="button">Send</a></p>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
